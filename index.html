<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Profile Fetcher</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub User Profile Fetcher</h1><form id="github-user-form" class="space-y-4"><div><label for="username" class="block text-sm font-medium text-gray-700">GitHub Username</label><input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., octocat" required></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Fetch Creation Date</button></form><div class="mt-6 p-4 border border-gray-200 rounded-md bg-gray-50"><h2 class="text-lg font-semibold text-gray-700 mb-2">Account Creation Date:</h2><p id="github-created-at" class="text-xl font-mono text-gray-900"><!-- Date will be displayed here --></p><p id="message" class="mt-2 text-sm text-gray-600"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const form = document.getElementById('github-user-form');const usernameInput = document.getElementById('username');const createdAtDisplay = document.getElementById('github-created-at');const messageDisplay = document.getElementById('message');const getQueryParam = (name) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);};const githubToken = getQueryParam('token');if (githubToken) {messageDisplay.textContent = 'GitHub token detected in URL. Using it for API requests.';messageDisplay.classList.remove('text-gray-600','text-yellow-700');messageDisplay.classList.add('text-green-700');} else {messageDisplay.textContent = 'No GitHub token detected. Public API requests may be rate-limited.';messageDisplay.classList.remove('text-gray-600','text-green-700');messageDisplay.classList.add('text-yellow-700');}form.addEventListener('submit', async (event) => {event.preventDefault();createdAtDisplay.textContent = 'Fetching...';messageDisplay.textContent = '';messageDisplay.classList.remove('text-red-700', 'text-green-700', 'text-yellow-700');const username = usernameInput.value.trim();if (!username) {createdAtDisplay.textContent = '';messageDisplay.textContent = 'Please enter a GitHub username.';messageDisplay.classList.add('text-red-700');return;}try {const headers = {'Accept': 'application/vnd.github.v3+json'};if (githubToken) {headers['Authorization'] = `token ${githubToken}`;}const response = await fetch(`https://api.github.com/users/${username}`, { headers });if (response.status === 404) {throw new Error('User not found.');}if (!response.ok) {const errorData = await response.json();throw new Error(errorData.message || `GitHub API error: ${response.status}`);}const userData = await response.json();const createdAt = new Date(userData.created_at);const year = createdAt.getUTCFullYear();const month = (createdAt.getUTCMonth() + 1).toString().padStart(2, '0');const day = createdAt.getUTCDate().toString().padStart(2, '0');const formattedDate = `${year}-${month}-${day} UTC`;createdAtDisplay.textContent = formattedDate;messageDisplay.textContent = `Creation date for ${username}.`;messageDisplay.classList.add('text-green-700');} catch (error) {createdAtDisplay.textContent = 'Error';messageDisplay.textContent = `Failed to fetch user data: ${error.message}`;messageDisplay.classList.add('text-red-700');console.error('Error fetching GitHub user:', error);}});});</script></body></html>
