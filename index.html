<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Profile Fetcher</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub User Profile Fetcher</h1><form id="github-user-form" class="space-y-4"><div><label for="username" class="block text-sm font-medium text-gray-700">GitHub Username</label><input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., octocat" required></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Fetch Profile Details</button></form><div class="mt-6 p-4 border border-gray-200 rounded-md bg-gray-50"><h2 class="text-lg font-semibold text-gray-700 mb-4">Profile Details:</h2><div class="mb-4 text-center"><img id="github-avatar" class="rounded-full mx-auto hidden" width="100" height="100" alt="GitHub Avatar"></div><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Name:</span> <span id="github-name" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Login:</span> <span id="github-login" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Creation Date:</span> <span id="github-created-at" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Followers:</span> <span id="github-followers" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Following:</span> <span id="github-following" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Public Repos:</span> <span id="github-public-repos" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Company:</span> <span id="github-company" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Location:</span> <span id="github-location" class="font-mono text-gray-900"></span></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Blog/Website:</span> <a id="github-blog" target="_blank" rel="noopener noreferrer" class="font-mono text-blue-600 hover:underline"></a></p><p class="text-sm text-gray-700 mb-2"><span class="font-medium">Bio:</span> <span id="github-bio" class="font-mono text-gray-900"></span></p><p id="message" class="mt-4 text-sm text-gray-600"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const form = document.getElementById('github-user-form');const usernameInput = document.getElementById('username');const githubName = document.getElementById('github-name');const githubLogin = document.getElementById('github-login');const githubCreatedAt = document.getElementById('github-created-at');const githubFollowers = document.getElementById('github-followers');const githubFollowing = document.getElementById('github-following');const githubPublicRepos = document.getElementById('github-public-repos');const githubCompany = document.getElementById('github-company');const githubLocation = document.getElementById('github-location');const githubBlog = document.getElementById('github-blog');const githubBio = document.getElementById('github-bio');const githubAvatar = document.getElementById('github-avatar');const messageDisplay = document.getElementById('message');const getQueryParam = (name) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);};const githubToken = getQueryParam('token');if (githubToken) {messageDisplay.textContent = 'GitHub token detected in URL. Using it for API requests.';messageDisplay.classList.remove('text-gray-600','text-yellow-700');messageDisplay.classList.add('text-green-700');} else {messageDisplay.textContent = 'No GitHub token detected. Public API requests may be rate-limited.';messageDisplay.classList.remove('text-gray-600','text-green-700');messageDisplay.classList.add('text-yellow-700');}const clearProfileFields = () => {githubName.textContent = '';githubLogin.textContent = '';githubCreatedAt.textContent = '';githubFollowers.textContent = '';githubFollowing.textContent = '';githubPublicRepos.textContent = '';githubCompany.textContent = '';githubLocation.textContent = '';githubBlog.textContent = '';githubBlog.removeAttribute('href');githubBio.textContent = '';githubAvatar.src = '';githubAvatar.classList.add('hidden');};form.addEventListener('submit', async (event) => {event.preventDefault();clearProfileFields();messageDisplay.textContent = 'Fetching...';messageDisplay.classList.remove('text-red-700', 'text-green-700', 'text-yellow-700');const username = usernameInput.value.trim();if (!username) {messageDisplay.textContent = 'Please enter a GitHub username.';messageDisplay.classList.add('text-red-700');return;}try {const headers = {'Accept': 'application/vnd.github.v3+json'};if (githubToken) {headers['Authorization'] = `token ${githubToken}`;}const response = await fetch(`https://api.github.com/users/${username}`, { headers });if (response.status === 404) {throw new Error('User not found.');}if (!response.ok) {const errorData = await response.json();throw new Error(errorData.message || `GitHub API error: ${response.status}`);}const userData = await response.json();const createdAt = new Date(userData.created_at);const year = createdAt.getUTCFullYear();const month = (createdAt.getUTCMonth() + 1).toString().padStart(2, '0');const day = createdAt.getUTCDate().toString().padStart(2, '0');const formattedDate = `${year}-${month}-${day} UTC`;githubName.textContent = userData.name || 'N/A';githubLogin.textContent = userData.login || 'N/A';githubCreatedAt.textContent = formattedDate;githubFollowers.textContent = userData.followers !== undefined ? userData.followers : 'N/A';githubFollowing.textContent = userData.following !== undefined ? userData.following : 'N/A';githubPublicRepos.textContent = userData.public_repos !== undefined ? userData.public_repos : 'N/A';githubCompany.textContent = userData.company || 'N/A';githubLocation.textContent = userData.location || 'N/A';githubBio.textContent = userData.bio || 'N/A';if (userData.blog) {githubBlog.textContent = userData.blog;githubBlog.href = userData.blog.startsWith('http') ? userData.blog : `https://${userData.blog}`;} else {githubBlog.textContent = 'N/A';githubBlog.removeAttribute('href');}if (userData.avatar_url) {githubAvatar.src = userData.avatar_url;githubAvatar.classList.remove('hidden');} else {githubAvatar.classList.add('hidden');}messageDisplay.textContent = `Profile details for ${username}.`;messageDisplay.classList.add('text-green-700');} catch (error) {clearProfileFields();messageDisplay.textContent = `Failed to fetch user data: ${error.message}`;messageDisplay.classList.add('text-red-700');console.error('Error fetching GitHub user:', error);}});});</script></body></html>
